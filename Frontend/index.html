<!DOCTYPE html>
<html lang="en">
<head>
    <title>SocialGram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info my-3">Welcome To SocialGram</h1>
        <div class="row">
            <div class="col-lg-6 form-container mx-auto" id="loginForm">
                <!-- Login Section -->
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <label for "loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" id="toggleForm">Sign Up</a></p>
            </div>
            <div class="col-lg-6 form-container mx-auto" id="signupForm" style="display: none;">
                <!-- Signup Section -->
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Your password" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" id="toggleFormSignup">Login</a></p>
            </div>
        </div>
        <div class="row" id="homePage" style="display: none;">
            <!-- Home Page -->
            <h2>Welcome to the home page!</h2>
            <!-- Post Creation Form -->
            <div class="form-container">
                <h3>Create a Post</h3>
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="postImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="postImage">
                    </div>
                    <div class="form-group">
                        <label for="postCaption" class="form-label">Caption</label>
                        <input type="text" class="form-control" id="postCaption" placeholder="Your caption">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Create Post</button>
                </form>
            </div>
            <!-- Posts Feed -->
            <div id="postsFeed">
                <!-- Posts will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        document.getElementById('toggleForm').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('toggleFormSignup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
